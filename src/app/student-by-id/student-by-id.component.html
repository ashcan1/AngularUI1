

<div class="page-header">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>


<form class="example-form">

  <button class = "back" onclick="history.back()">Go Back</button>
  <table class="example-full-width" cellspacing="0"><tr>


    <td><mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input type="text" matInput [(ngModel)] ="student.firstName" name="FirstName">
    </mat-form-field></td>


    <td><mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput [(ngModel)] ="student.lastName" name="LastName">
    </mat-form-field></td>
  </tr></table>



  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [matDatepicker]="picker" matInput [(ngModel)] = "student.dateOfBirth" name="dateOfBirth" >
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>



<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input type="text" matInput [(ngModel)] ="student.email" name="email">
    <mat-error *ngIf="">{{}</mat-error>
  </mat-form-field>
</div>


<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="student.genderId" name="gender" required>
        <mat-option *ngFor="let gender of GenderList" [value]="gender.id">
          {{ gender.description }}
        </mat-option>
      </mat-select>
      <mat-error>Gender is a required field</mat-error>
    </mat-form-field>
  </div>
</div>









    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder=""></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address 2</mat-label>
      <input type="text" matInput [(ngModel)] ="student.address.physicalAddress" name="address">
    </mat-form-field>



</form>





<div class="row between-xs" *ngIf="!isNewStudent">
  <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
  <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
</div>
<div class="row between-xs" *ngIf="isNewStudent">
  <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
</div>


<div class="page-header">
  <div class="container">
    <h1>{{header}}</h1>
  </div>
</div>





<form class="example-form">

  <div>
    <img [src]="disPlayImage" style="width:12em; height:12em;position: relative; left: 795px;" alt="Profile Image">
  </div>
  <div class="row">
    <div class="col-xs-12 row center-xs mt-1" *ngIf="!isNewStudent">
      <input hidden type="file" #imageUpload (change)="($event)">
      <button style="margin-left: 800px; margin-top: 40px;"mat-raised-button color="primary" (click)="imageUpload.click()">Change Image</button>
    </div>
  </div>

<br>
  <button  style="margin-left: 800px;margin-bottom: 40px;" mat-raised-button color="primary">
    <a routerLink="/students" color="primary" mat-raised-button>
    Go Back
 </a></button>



  <table class="example-full-width" cellspacing="0"><tr>

    <td><mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input type="text" matInput [(ngModel)] ="student.firstName" name="FirstName">
    </mat-form-field></td>


    <td><mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input type="text" matInput [(ngModel)] ="student.lastName" name="LastName">
    </mat-form-field></td>
  </tr></table>



  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [matDatepicker]="picker" matInput [(ngModel)] = "student.dateOfBirth" name="dateOfBirth" >
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>



<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input type="text" matInput [(ngModel)] ="student.email" name="email">
  </mat-form-field>
</div>


<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <mat-select [(ngModel)]="student.genderId" name="gender" required>
        <mat-option *ngFor="let gender of GenderList" [value]="gender.id">
          {{ gender.description }}
        </mat-option>
      </mat-select>
      <mat-error>Gender is a required field</mat-error>
    </mat-form-field>
  </div>
</div>


<div class="row">
<div class="col-xs-12">
<mat-form-field appearance="outline">
  <mat-label>physicalAddress</mat-label>
  <textarea matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress"
  required></textarea>
  <mat-error>Physical Address is a required field</mat-error>
</mat-form-field>
</div>
</div>



<div class="row">
  <div class="col-xs-12">
  <mat-form-field appearance="outline">
    <mat-label>physicalAddress</mat-label>
    <textarea matInput [(ngModel)]="student.address.postalAddress" name="postalAddress"
    required></textarea>
    <mat-error>Physical Address is a required field</mat-error>
  </mat-form-field>
  </div>
  </div>




  <div class="row">
    <div class="col-xs-12">
      <div class="row between-xs" *ngIf="!isNewStudent">
        <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
        <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
      </div>
      <div class="row between-xs" *ngIf="isNewStudent">
        <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
      </div>
    </div>
  </div>
</form>
